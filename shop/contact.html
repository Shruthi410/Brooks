{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <div class="main">
        <section class="module bg-dark-60 shop-page-header" data-background="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt" style="color:white;">Get in touch</h1>
                <div class="module-subtitle font-serif">
                <br>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="module-small">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">

                 <form method="post">
                     {% csrf_token %}
                     {{ form|crispy }}
                     <button type="submit" class="btn btn-success">Send</button>
                 </form>

              </div>
            </div>
          </div>

        </section>


        {% endblock content %}
