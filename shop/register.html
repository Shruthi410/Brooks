{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main">
        <section class="module bg-dark-60 shop-page-header" data-background="https://images.unsplash.com/photo-1498673394965-85cb14905c89?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h1 class="module-title font-alt" style="color:white;">Get in touch</h1>
                <div class="module-subtitle font-serif">
                <br>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="module-small">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                  <h3 style="text-align: center;">Register Account</h3>

                     <form method="post">
                         {% csrf_token %}
                         {% for field, error in form.errors.items %}
                        <div class="alert alert-danger my-3 p-1" role="alert">
                            {{ error|striptags }}
                        </div>
                        {% endfor %}
                         {{form | crispy}}
                         <input type="submit" name="Signup" class="btn btn-success">
                     </form>

                  <h4>Have an account already? <a href="{% url 'login' %}" style="text-decoration: underline;" class="button">Log in!</a></h4>
              </div>
            </div>
          </div>
        </section>

{% endblock content %}
